<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날씨 앱</title>

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">날씨 앱</h1>
      <form id="weather-form" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            id="city-input"
            class="form-control"
            placeholder="도시명을 입력해주세요."
            required
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">조회</button>
          </div>
        </div>
      </form>
      <!-- ... -->
      <div id="weather-info" class="d-none">
        <div class="row justify-content-center mb-4">
          <h2 id="city-name" class="mr-4"></h2>
          <img id="weather-icon" src="" alt="Weather Icon" class="d-none" />
        </div>
        <div class="row">
          <div class="col">
            <p id="weather-temperature"></p>
            <p id="temp-min"></p>
            <p id="temp-max"></p>
          </div>
          <div class="col">
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="wind-deg"></p>
          </div>
        </div>
      </div>
      <!-- ... -->
    </div>

    <script src="js/main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
